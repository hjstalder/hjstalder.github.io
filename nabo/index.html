<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NABO</title>
  <link rel="stylesheet" type="text/css" href="css/d3.slider.css"/>
  <link rel="stylesheet" type="text/css" href="css/sketch.css"/>
  <script src="javascript/d3.js" type="text/javascript"></script>
  <script src="javascript/config.js" type="text/javascript"></script> 
  <script src="javascript/showcaption.js" type="text/javascript"></script>
  <script src="javascript/showdetail.js" type="text/javascript"></script>
  <script src="javascript/circlecolor.js" type="text/javascript"></script> 
  <script src="javascript/modal.js" type="text/javascript"></script>
  <script src="javascript/start.js" type="text/javascript"></script>
  <script src="javascript/datapoints.js" type="text/javascript"></script>
  <script src="javascript/landuse.js" type="text/javascript"></script>
  <script src="javascript/d3.slider.js" type="text/javascript"></script> 
  <script src="javascript/d3.tip.js" type="text/javascript"></script>   
  <script src="javascript/sparql.js" type="text/javascript"></script>
  <script src="javascript/lang.js" type="text/javascript"></script>
  <script src="javascript/queue.v1.min.js" type="text/javascript"></script>
  <script src="javascript/wgs84_ch1903.js" type="text/javascript"></script>
  <script src="javascript/barchart.js" type="text/javascript"></script>
</head>
<body onload="setactive(event, 'home')">
  <input type="hidden" id="selectedMunicipality" name="municipality" value=""/>
  <header>
  </header>
  <div id="wrapper">
    <ul class="tab">
      <li id="starttab"><a href="#" id="tabhome" class="tablinks" onclick="opentab(event, 'home')"></a></li>
      <li><a href="#" id="tabvis" class="tablinks" onclick="opentab(event, 'vis')"></a></li>
    </ul>
    <div id="home" class="tabcontent">
      <a class="tooltipinfo" id="modal_handling" href="#openModalHandling" onclick="modalbox_handling()">
        <img src="img/noun_641715.svg">
        <span id="tooltiptext_handling" class="tooltiptext"></span>
      </a>
      <div id="openModalHandling" class="modalDialog">
        <div>
          <a href="#close" title="Close" class="close">X</a>
          <h3 id="handlingTitle"></h3>
          <h4 id="handlingText"></h4>
          <h3 id="explanationTitle"></h3>
          <h4 id="explanationText"></h4>
        </div>
      </div> <!-- div openModal -->
      <br>
      <h3 id="text2"></h3>
      <h4 class="link" id="text3"></h4>
        <a href="#" id="vis_page" class="tooltipinfo" onclick="opentabVis(event, 'vis')">
          <img src="img/visual.png">
          <span id="tooltiptext_vis" class="tooltiptext"></span>
        </a>
      <h4 class="link" id="text4"></h4>       
      <h3 id="text0"></h3>
      <h4 id="text1"></h4>
        <a href="" id="publication8504" target="_blank"><img id="pubimg" src="img/external.png"><span id="pubtext8504" class="pubtext"></span></a><br>
        <a href="" id="publication8509" target="_blank"><img id="pubimg" src="img/external.png"><span id="pubtext8509" class="pubtext"></span></a>
      <h4 id="error" class="error"></h4>
    </div> <!-- div home -->
    <div id="vis" class="tabcontent">
      <a class="tooltipinfo" id="modal_handling_vis" href="#openModalHandlingVis" onclick="modalbox_handling()">
        <img src="img/noun_641715.svg">
        <span id="tooltiptext_handling_vis" class="tooltiptext"></span>
      </a>
      <div id="openModalHandlingVis" class="modalDialog">
        <div>
          <a href="#close" title="Close" class="close">X</a>
          <h3 id="handlingTitleVis"></h3>
          <h4 id="handlingTextVis"></h4>
          <h3 id="explanationTitleVis"></h3>
          <h4 id="explanationTextVis"></h4>          
          <h4 class="list" id="handlingTextVis"></h4>
        </div>
      </div> <!-- div openModal -->      
      <form>
        <div id="select">
          <select id="subID" name="substance" size="1"></select>
          <a class="tooltipinfo" id="modal_param" href="#openModal" onclick="modalbox_parameter()">
            <img src="img/info.png">
            <span id="tooltiptext_parameter" class="tooltiptext"></span>
          </a>
          <select id="landuseID" name="landuse" size="1"></select>
          <a class="tooltipinfo" id="modal_landuse" href="#openModal" onclick="modalbox_landuse()">
            <img src="img/info.png">
            <span id="tooltiptext_landuse" class="tooltiptext"></span>
          </a>
          <div> 
            <label id="survey"></label>
          </div>
          <div class="text"></div>
          <div id="slider"></div>
          <div id="openModal" class="modalDialog">
            <div>
              <a href="#close" title="Close" class="close">X</a>
              <h3 id="modaltitel"></h3>
              <h4 id="modaltext"></h4>
              <h4 id="loreipsum"></h4>
            </div>
          </div> <!-- div openModal -->
        </div> <!-- div select -->
      </form>
      <script src="javascript/sketch.js" type="text/javascript"></script>
      <div id="municipalityDetails">
        <!-- if there are detail information about municipality this code block can be used -->
        <!--<a class="tooltipinfo" id="modal_municipality" href="#openModal" onclick="modalbox_municipality(selectedMunicipality)">
          <img src="img/info.png">
          <span id="tooltiptext_place" class="tooltiptext"></span>
        </a>-->
      </div> <!-- div municipalityDetails -->
      <div id="barchart">
        <div id="detail">
          <span id="content"></span>
        </div>
        <div id="chart"></div>
      </div> <!-- div barchart -->
    </div> <!-- div vis -->
  </div> <!-- div wrapper -->
</body>
</html>
